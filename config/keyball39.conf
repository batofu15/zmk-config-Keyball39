CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16
CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

# enable auto-sleeping after being idle for 15 mins (unit: ms)
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# set transmission power to max
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_EXT_POWER=y

CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y


# Enable the LED strip module
CONFIG_ZMK_RGB_UNDERGLOW=y

# Enable the WS2812 GPIO driver, necessary for "ws2812-gpio" compatible
CONFIG_WS2812_GPIO=y

# Enable specific RGB underglow features (optional, but highly recommended for full control)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_SATURATION=y
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=y
CONFIG_ZMK_RGB_UNDERGLOW_ANIMATIONS=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF=y # Turn off LEDs when idle to save battery
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_MODE=0 # Set a default mode (e.g., 0 for static)
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_HUE=0
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_SAT=100
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRT=50

# For power management with LEDs, crucial for battery life
CONFIG_PM_DEVICE=y
CONFIG_ZMK_EXT_POWER_PROFILE_AUTO_SUSPEND_IDLE=y # Suspend external power devices (like LEDs) when idle
